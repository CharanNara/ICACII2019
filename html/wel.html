<a href="#" name="mp"></a>
<p style="BACKGROUND-COLOR: #6FA1D2" align="left"><b><font color="#fff">&nbsp;Welcome Message from Patrons</font></b></p>
<p><span class="left"><img src="../images/ragini.jpg" style="margin: 5px 10px 0px 0px; padding: 4px; vertical-align:bottom" width="150" /></span></p><br>
<p align="justify">Greetings from B.M.S College of Engineering.</p>
<p align="justify">Transformation is essential for a progressing world be it social or technical. It is like a seed - an idea that
sparks phenomenal discoveries shaping mankind. Engineering education drives us to explore new frontiers
in Science and Technology. Education should focus on changes that would bring paradigm shift in constructive
learning yielding sustainable growth for better tomorrow. This International Conference on Transformation
in Engineering Education provides an excellent platform for initiating collaborative research projects leading to
great innovation. It is our privilege and honour to host an event of such magnitude having a scholarly gathering
of eminent personalities from academia and corporate world. It is heartwarming to note that a good number of
papers have been received from all corners of the world. I hope the Conference will enlighten the recent trends
in engineering education and will ignite the spirit of science. On behalf of B.M.S Educational Trust, I welcome
the wonderful participants and wish the Conference a grand success.</p>
<p align="left"><b>B S Ragini Narayan</b><br><i>Donor Trustee,BMS Educational Trust</i></p>

<a href="#" name="cm"></a>
<p style="BACKGROUND-COLOR: #6FA1D2" align="left"><b><font color="#fff">&nbsp;Welcome Message from Chairman</font></b></p>
<p><span class="left"><img src="../images/pai.jpg" style="margin: 5px 10px 0px 0px; padding: 4px; vertical-align:bottom" width="150" /></span></p><br>


<p align="justify">It is my privilege and honor to welcome the delegates of International Conference on Transformation in Engineering Education (ICTIEE-2015). </p>
<p align="justify">The ICTIEE-2015 provides a forum for some of the best academicians and industry experts from across the world to discuss and exchange the best approaches in transforming engineering education in India and make our graduates competent to face huge global market. The Management of BMSCE is making persistent efforts to translate the cherished desire of our beloved founders of producing top globally relevant top quality engineering graduates.</p>
<p align="justify">I believe this conference will prove to be of immense value in bringing out the best of thoughts and ideas that pave way for engineering educational reforms with specific reference to preparing our engineering graduates for global market and challenges it offers.</p>
<p align="justify">I would like to thank all the delegates for accepting our invitation to participate in this conference and I wish you all a very pleasant stay. I would also like to take this opportunity to thank the organizing committee and all those associated with the event, for their planning and their efforts in making the conference a grand success. </p>
<p align="left"><b>Dr . P . Dayananda Pai</b> <br><i>Chairman</i></p>
<a href="#" name="pm"></a>
<p style="BACKGROUND-COLOR: #6FA1D2" align="left"><b><font color="#fff">&nbsp;Welcome Message from Co-Chairman</font></b></p>
<table width="90%">

<p><span class="left"><img src="../images/Mallikharjuna.jpg" style="margin: 5px 10px 0px 0px; padding: 4px; vertical-align:bottom" width="150" /></span></p><br>


<p align="justify">It gives me immense pleasure to greet the delegates &#38; participants of International Conference on &#8216;Transformation in Engineering Education&#8217; ICTIEE 2015, Bangalore. It is a bringing together of  leaders of engineering education from across the world who would be providing expert insight on some of the Best Practices in Transformations in Engineering Education with particular reference Learning Outcomes based on graduate attributes.</p>
<p align="justify">The theme of the conference is &#8216;Transformation in Engineering Education&#8217; was never more relevant than today with the Institutions aiming to enhance the quality of engineering education and contribute to the augmentation of human resource to address global challenges. The current education system is on an all-time high with research, innovation, entrepreneurship &#38; life-long learning taking prime importance in the teaching learning process. My sincere thanks to the industry partners for their support to this unique conference which is a testimony of its importance and its relevance. This has necessitated engineering professionals to have a more holistic approach to match up to the global standards and the educators responsibility to prepare graduates for the real world and enable them to provide solutions to the global challenges and better the quality of human life.</p>
<p align="justify">Our benevolent management has always laid significant emphasis on advancing engineering education to meet global development.  I am sure that this conference in particular, we all would get an opportunity to discuss and understand the latest advances in engineering education through sharing the best practices and listening to the highly recognized academic leaders and industry experts globally.</p>
<p align="justify">The Management, Faculty, Staff and Students at BMSCE are proud and excited about the opportunity to be part of such a unique gathering of some of the best educators from across the world. My best wishes for a productive and successful conference and a pleasant stay for all the delegates & invitees.</p>
<p align="left"><b>Dr. K. Mallikharjuna Babu</b><br><i>Principal, BMSCE &#38; Co-Chairman of ICTIEE2015</i></p>
